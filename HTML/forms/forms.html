<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=" device-width", initial-scale=1.0">
    <title>Forms</title>
</head>
<style>

</style>

<body>
    <form>
        <!-- HTML Inputs -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
        <br>
        <!-- <input type="submit" value="Submit">
        <input type="reset" value="Reset"> -->
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <label for="date">Date</label>
        <input type="date" id="date" name="date">
        <br>
        <br>
        Gender
        <br>
        Male <input type="radio" name="gender" value="male">
        Woman <input type="radio" name="gender" value="woman">
        Other <input type="radio" name="gender" value="other" checked>
        <br>
        <br>
        Hobbies
        <br>
        Tech <input type="checkbox" name="tech" value="tech">
        Sailing <input type="checkbox" name="sailing" value="sailing">
        Painting <input type="checkbox" name="painting" value="painting">
        <br>
        <br>
        Degree <select name="degree" id="degree">
            <option value="education" selected>education</option>
            <option value="bachelor">bachelor</option>
            <option value="msc">masters</option>
            <option value="phd">phd</option>
        </select>
        <br>
        <br>
        <textarea name="message" id="message" placeholder="Your message" rows="10" cols="30"></textarea>
        <br>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <br>
    </form>
</body>

</html>
