    <title>Exercise</title>
    <style>
        h1 {
            width: 100px;

        span {

</head>

<body>
    <!-- Height and width attributes can only be styled if element is a block element. Not inline-->
    <h1>Header 1</h1>
    <a href="#">Link</a>

    <!-- Blog -->
    <div>This is a div element</div>
    <!-- Only dif between div and span is, span being inline element.For Specific styling. -->

        assumenda, hic ullam. Esse mollitia nostrum quisquam quibusdam libero odio blanditiis repellendus laboriosam
        quod, <span>debitis commodi!</span></p>

    <div id="header" class="navbar"></div>
    <div id="main">

            <li class="list-item d-flex"></li>
